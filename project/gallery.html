<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Project Gallery | Hidrogarden®</title>
    <meta name="description" content="View our completed landscaping and gardening projects">
    <meta name="author" content="Your Name">
    <link rel="icon" href="favicon.ico">
    <link rel="stylesheet" href="styles/base.css">
    <link rel="stylesheet" href="styles/gallery.css">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&family=Playfair+Display:wght@700&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <div class="logo-container">
            <img src="images/logo.webp" alt="Hidrogarden Logo" width="150" height="100" loading="lazy">
            <h1>Hidrogarden®</h1>
        </div>
        <button id="menu-toggle" aria-label="Toggle menu">☰</button>
        <nav id="nav-menu">
            <a href="index.html">Home</a>
            <a href="services.html">Services</a>
            <a href="gallery.html" class="active">Gallery</a>
            <a href="index.html#contact">Contact</a>
        </nav>
    </header>

    <main>
        <section class="gallery-intro">
            <h2>Our Project Gallery</h2>
            <p>Browse our completed landscaping and gardening projects</p>
            <div class="filter-controls">
                <button class="filter-btn active" data-filter="all">All Projects</button>
                <button class="filter-btn" data-filter="irrigation">Irrigation</button>
                <button class="filter-btn" data-filter="landscaping">Landscaping</button>
                <button class="filter-btn" data-filter="maintenance">Maintenance</button>
            </div>
        </section>

        <section class="projects-grid">
            <!-- Projects will be loaded from JSON -->
        </section>

        <section class="project-modal" id="project-modal">
            <div class="modal-content">
                <button class="close-modal" aria-label="Close modal">×</button>
                <h3 id="project-modal-title">Project Details</h3>
                <div class="project-modal-content">
                    <!-- Content will be loaded dynamically -->
                </div>
            </div>
        </section>
    </main>

    <footer>
        <!-- Same footer as index.html -->
    </footer>

    <script src="scripts/main.js" type="module"></script>
    <script src="scripts/gallery.js" type="module"></script>
</body>
</html>
