<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Join the Cochabamba Chamber of Commerce - Membership Application>
    <meta name="author" content="Adan Tudela">
    <meta property="og:title" content="Cochabamba Chamber of Commerce Directory">
    <meta property="og:type" content="website">
    <meta property="og:image" content="https://abinaditudela.github.io/wdd231/chamber/camaracomercio.jpg">
    <meta property="og:url" content="https://abinaditudela.github.io/wdd231/chamber/directory.html">
    <link rel="icon" href="favicon.ico">
    <title>Join Us| Cochabamba Chamber of Commerce </title>
    <link rel="stylesheet" href="styles/base.css">
    <link rel="stylesheet" href="styles/larger.css">
    <script src="scripts/join.js"></script>
</head>
<body>
    <header>
        <div class="logo-container">
            <img src="images/chamber-logo-cut.png" alt="Cochabamba Chamber Logo" class="profile-pic">
            <h1>Cochabamba Chamber of Commerce</h1>
        </div>
    </header>
    
    <main class="thankyou-container">
        <h2>Thank You for Applying!</h2>
        <div id="form-data-display">
            <!-- Data will be inserted by JavaScript -->
        </div>
        <a href="index.html" class="home-btn">Return Home</a>
    </main>
    <footer>
        <div class="footer-content">
            <p>&copy; <span id="currentYear"></span> Adan Tudela, Cochabamba, Bolivia</p>
            <p>Last Modified: <span id="lastModified"></span></p>
        </div>
        <div class="social-links">
            <a href="#" target="_blank"><img src="images/facebook-icon.webp" alt="Facebook"></a>
            <a href="#" target="_blank"><img src="images/instagram-icon.webp" alt="Instagram"></a>
            <a href="#" target="_blank"><img src="images/twitter-icon.webp" alt="Twitter"></a>
        </div>
    </footer>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const params = new URLSearchParams(window.location.search);
            const display = document.getElementById('form-data-display');
            
            const fieldsToShow = [
                'firstName', 'lastName', 'email', 
                'phone', 'business', 'timestamp'
            ];
            
            let html = '<ul class="submitted-data">';
            fieldsToShow.forEach(field => {
                if (params.has(field)) {
                    const label = field === 'timestamp' ? 'Application Date' 
                                : field.replace(/([A-Z])/g, ' $1').replace(/^./, str => str.toUpperCase());
                    html += `<li><strong>${label}:</strong> ${params.get(field)}</li>`;
                }
            });
            html += '</ul>';
            
            display.innerHTML = html;
        });
    </script>
</body>
</html>
